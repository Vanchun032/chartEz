<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>
	<body style="padding-left: 40px; padding-top:50px">
		<form id="searchForm" class="layui-form" onsubmit="return false;">
			<div class="layui-form-item">
				<div class="layui-input-inline" style="width:60px ! important">
					<button id="addBtn" class="layui-btn" onclick="updateThis('')">添加</button>
				</div>
			</div>
		</form>

		<table class="layui-table" style="margin-top: 20px;">
			<thead>
				<tr>
					<th>名称</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="data-table">
			</tbody>
		</table>
	</body>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="layui/layui.js"></script>
	<script src="js/app.js"></script>
	<script>
		var dbId = getQueryString('id')

		layui.use(['layer', 'form'], function(layer, form) {
			var layer = layer
			var form = form

			//初始化表格
			var initTable = function() {
				callAjax('chart/list', {
					db_id: dbId
				}, function(res) {
					printTable(res.data)
				})
			}

			initTable();

			window.printTable = function(list) {
				var target = $('#data-table')
				target[0].innerHTML = '';
				var html = '';
				for (var x = 0; x < list.length; x++) {
					html += '<tr>'
					html += '<td>' + (list[x].name) + '</td>'
					html += '<td><button class="layui-btn layui-btn-normal" onclick="updateThis(\'' + list[x].id +
						'\')">修改</button>'
					html += '<button     class="layui-btn layui-btn-normal" onclick="delThis(\'' + list[x].id +
						'\')">删除</button></td>'
					html += '</tr>'
				}
				target.html(html)
			}

			window.updateThis = function(id) {
				var index = layui.layer.open({
					title: "CHART元素编辑",
					type: 2,
					area: ['600px', '100vh'],
					content: 'chartUpdate.html?dbid=' + dbId + '&id=' + id
				})
				//改变窗口大小时，重置弹窗的高度，防止超出可视区域（如F12调出debug的操作）
				$(window).resize(function() {
					layui.layer.full(index);
				})
				layui.layer.full(index);
			}

			//删除记录
			window.delThis = function(id) {
				layui.use('layer', function() {
					var layer = layui.layer;
					layer.open({
						content: '确定删除该记录？',
						btn: ['确定', '取消'],
						yes: function(index, layero) {
							layer.close(index)
							callAjax("chart/delete", {
								id: id
							}, function(data) {
								layer.msg("删除成功");
								initTable();
							});
						},
						btn2: function(index, layero) {},
						cancel: function() {}
					});
				});
			}

		})
	</script>
</html>
